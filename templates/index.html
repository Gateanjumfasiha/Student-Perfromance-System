<!DOCTYPE html>
<html>
<head>
    <title>Student Performance System</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

</head>
<body class="bg-light">

<div class="container mt-5">

    <h1 class="text-center text-primary mb-4">
        Student Performance System
    </h1>

    <!-- Add Student Form -->
    <div class="card p-4 shadow-sm mb-4">
        <form method="POST" class="row g-3">
            <div class="col-md-5">
                <input type="text" name="name" class="form-control" placeholder="Enter Name" required>
            </div>

            <div class="col-md-5">
                <input type="number" name="marks" class="form-control" placeholder="Enter Marks" required>
            </div>

            <div class="col-md-2">
                <button type="submit" class="btn btn-success w-100">Add</button>
            </div>
        </form>
    </div>

    <!-- Search -->
    <form method="GET" class="mb-3">
        <div class="input-group">
            <input type="text" name="search" class="form-control" placeholder="Search by name">
            <button class="btn btn-primary">Search</button>
        </div>
    </form>

    <!-- Table -->
    <div class="card p-3 shadow-sm">
        <table class="table table-bordered table-striped">
            <thead class="table-dark">
                <tr>
                    <th>Name</th>
                    <th>Marks</th>
                    <th>Result</th>
                    <th>Action</th>
                </tr>
            </thead>

            <tbody>
                {% for row in data %}
                <tr>
                    <td>{{ row[1] }}</td>
                    <td>{{ row[2] }}</td>
                    <td>
                        {% if row[3] == "Pass" %}
                            <span class="badge bg-success">Pass</span>
                        {% else %}
                            <span class="badge bg-danger">Fail</span>
                        {% endif %}
                    </td>
                    <td>
                        <a href="{{ url_for('edit', id=row[0]) }}" class="btn btn-warning btn-sm">Edit</a>
                        <a href="{{ url_for('delete', id=row[0]) }}" class="btn btn-danger btn-sm">Delete</a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>

    <!-- Stats -->
    <div class="mt-4 text-center">
        <h5>Average Marks: <span class="text-success">{{ avg }}</span></h5>
        <h5>Topper: <span class="text-primary">
            {{ topper[0] if topper else '' }} ({{ topper[1] if topper else '' }})
        </span></h5>
    </div>

</div>

</body>
</html>
