<!DOCTYPE html>
<html>
<head>
    <title>Student Performance System</title>
</head>
<body>

<h1>Student Performance System</h1>

<form method="POST">
    <input type="text" name="name" placeholder="Enter Name" required>
    <input type="number" name="marks" placeholder="Enter Marks" required>
    <button type="submit">Add Student</button>
</form>

<h2>Student Records</h2>

<table border="1">
    <tr>
        <th>Name</th>
        <th>Marks</th>
        <th>Result</th>
    </tr>

    {% for row in data %}
    <tr>
        <td>{{ row[0] }}</td>
        <td>{{ row[1] }}</td>
        <td>{{ row[2] }}</td>
    </tr>
    {% endfor %}
</table>

<h3>Average Marks: {{ avg }}</h3>
<h3>Topper: {{ topper[0] }} ({{ topper[1] }})</h3>

</body>
</html>
